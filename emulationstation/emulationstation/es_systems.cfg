<systemList>
	<system>
		<name>snes</name>
		<fullname>Super Nintendo</fullname>
		<path>~/roms/snes</path>
		<extension>.smc .sfc .fig .swc .mgd .zip .SMC .SFC .FIG .SWC .MGD .ZIP</extension>
		<command>retroarch -L /usr/lib/libretro/snes9x_libretro.so %ROM%</command>
		<platform>snes</platform>
		<theme>snes</theme>
	</system>

